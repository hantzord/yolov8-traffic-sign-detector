<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="#232323" />
  
  <!-- City Silhouette -->
  <polygon points="0,500 50,490 100,510 150,480 200,500 250,470 300,490 350,480 400,510 450,490 500,500 550,480 600,505 650,485 700,495 750,475 800,500 800,600 0,600" fill="#151515" />
  
  <!-- Road -->
  <rect x="300" y="400" width="200" height="200" fill="#333333" />
  
  <!-- Road lines -->
  <rect x="395" y="420" width="10" height="30" fill="#ffffff" />
  <rect x="395" y="470" width="10" height="30" fill="#ffffff" />
  <rect x="395" y="520" width="10" height="30" fill="#ffffff" />
  <rect x="395" y="570" width="10" height="30" fill="#ffffff" />
  
  <!-- Traffic lights -->
  <rect x="150" y="320" width="40" height="120" rx="5" fill="#333333" />
  <rect x="155" y="325" width="30" height="80" rx="3" fill="#222222" />
  <circle cx="170" cy="340" r="10" fill="#ff3b30" />
  <circle cx="170" cy="365" r="10" fill="#ffcc00" />
  <circle cx="170" cy="390" r="10" fill="#34c759" />
  
  <!-- Stop sign -->
  <polygon points="650,340 670,320 700,320 720,340 720,370 700,390 670,390 650,370" fill="#c41e3a" />
  <rect x="665" y="345" width="40" height="40" fill="#ffffff" rx="2" />
  <text x="668" y="372" font-family="Arial" font-size="16" font-weight="bold" fill="#c41e3a">STOP</text>
  
  <!-- Car -->
  <rect x="350" y="500" width="100" height="30" rx="8" fill="#4a6fa5" />
  <rect x="370" y="475" width="60" height="25" rx="5" fill="#4a6fa5" />
  <circle cx="375" cy="530" r="10" fill="#333333" />
  <circle cx="425" cy="530" r="10" fill="#333333" />
  <rect x="390" y="485" width="20" height="10" fill="#a3c2ff" />
  
  <!-- Street lights -->
  <rect x="100" y="300" width="8" height="200" fill="#444444" />
  <circle cx="104" cy="300" r="15" fill="#ffee99" opacity="0.8" />
  
  <rect x="600" y="300" width="8" height="200" fill="#444444" />
  <circle cx="604" cy="300" r="15" fill="#ffee99" opacity="0.8" />
</svg> 